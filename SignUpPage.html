<!DOCTYPE html>
<html>
		<head>
        <title>Sign Up</title>
    </head>
    <body>
      <form class="" action="#" method="post" text-align="center">
        <center>
          <fieldset style="width: 350px;">
              <h3 style="text-align:center">CREATE YOUR ACCOUNT</h3>
              <table cellspacing="10">
                  <tr>
                    <td>First Name :<sup>*</sup></td>
                    <td><input type="text" name="Fname" placeholder="Enter your first name"></td>
                  </tr>
                  <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="Lname" placeholder="Enter your last name"></td>
                  </tr>
                  <tr>
                    <td>User Name :</td>
                    <td><input type="text" name="Uname" placeholder="Enter User name"></td>
                  </tr>
                  <tr>
                    <td>Password :</td>
                    <td><input type="password" name="password" placeholder="Enter the password"></td>
                  </tr>
                  <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" name="Cpassword" placeholder="Confirm the password"></td>
                  </tr>
                </table>
                  <tr>
                    <td><input type="submit" value="Submit"></td>
                  </tr>
          </fieldset>
        </center>
      </form>
    </body>
</html>
